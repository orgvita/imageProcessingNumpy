[logging]
level = INFO ; choose from: "INFO", "DEBUG", "WARNING", "ERROR", "CRITICAL"
format = %%(asctime)s %%(levelname)-8s [%%(filename)s:%%(lineno)d] %%(message)s
datefmt = %%Y-%%m-%%d %%H:%%M:%%S
file = ../../../logs/main.log

[features]
enable_feature_1 = false
enable_feature_2 = false

[path]
source = ../../pictures/
output = ../../output/
